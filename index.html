<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catalog</title>
</head>
<body>
    <header>
            <h1>Catalog of Heros</h1>
            <button id="buttonHead">Favorite heros</button>
    </header>

    <div id="Container">
        <div id="Cards">
            
            <div id="card1" name="spiderman">
                <h2>SPIDER-MAN
                    <img class="starNotClicked" src="/img/star.png" alt="star">
                    <img class="starClicked" src="/img/star2.png" alt="star">
                </h2>
                <img class="hero1" src="img/hero1.png" alt="Spider-Man">
                <button class="button" onclick="favButton()">Favorite</button>
            </div> 
            
            <div id="card2" name="goku">
                <h2>GOKU
                    <img class="starNotClicked" src="/img/star.png" alt="star">
                    <img class="starClicked" src="/img/star2.png" alt="star">
                </h2>
                <img class="hero2" src="img/hero2.png" alt="Goku">
                <button class="button">Favorite</button>
            </div>

            <div id="card3" name="sonic">
                <h2>SONIC
                    <img class="starNotClicked" src="/img/star.png" alt="star">
                    <img class="starClicked" src="/img/star2.png" alt="star">
                </h2>
                <img class="hero3" src="img/hero3.png" alt="Sonic">
                <button class="button">Favorite</button>
            </div>

            <div id="card4" name="rayman">
                <h2>RAYMAN
                    <img class="starNotClicked" src="/img/star.png" alt="star">
                    <img class="starClicked" src="/img/star2.png" alt="star">
                </h2>
                <img class="hero4" src="img/hero4.png" alt="Rayman">
                <button class="button">Favorite</button>
            </div>

            <div id="card5" name="crash">
                <h2>CRASH
                    <img class="starNotClicked" src="/img/star.png" alt="star">
                    <img class="starClicked" src="/img/star2.png" alt="star">
                </h2>
                <img class="hero5" src="img/hero5.png" alt="Crash">
                <button class="button">Favorite</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
